<clr-input-container [class.clr-error]="(valid | async) == false">
    
    <label>
      {{parameter.id}}:
    </label>

    <input type="text" clrInput value="{{value | async}}" (change)="onChange($event.target.value)" (click)="onClick($event)" [attr.disabled]="disabled ? '' : null"/>


    <clr-control-helper>{{parameter.description}}</clr-control-helper>
    <clr-control-error>Invalid input</clr-control-error>

</clr-input-container>
