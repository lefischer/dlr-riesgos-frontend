<button class="btn btn-outline" (click)="showModal=true">Graph</button>


<clr-modal [(clrModalOpen)]="showModal" [clrModalSize]="'xl'">
    <h3 class="modal-title">{{ 'Current state' | translate }}</h3>
    <div class="modal-body">
        <app-graphvizcomp [dotString]="dotString$ | async"></app-graphvizcomp>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline" (click)="showModal = false">{{'Close' | translate}}</button>
    </div>
</clr-modal>
