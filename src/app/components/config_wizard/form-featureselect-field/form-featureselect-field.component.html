<clr-select-container>

  <label class="clr-col-md-3">
    {{parameter.description.wizardProperties.name}}:
  </label>
    
  <select class="clr-col-md-9" clrSelect (change)="onChange($event.target.value)" (click)="onClick($event)">
      <option [value]="activeSelection" selected>{{activeSelection}}</option>
      <option *ngFor="let str of selectionStrings" [value]="str">{{str}}</option>
  </select>

  <clr-control-helper>{{parameter.description.description}}</clr-control-helper>
  <clr-control-error>Invalid input</clr-control-error>

</clr-select-container>
