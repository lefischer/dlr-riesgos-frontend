<div *ngIf="(selectionOngoing | async) == false; else selectionOngoingTemplate">
    <div style="display: table-row">

        <div style="display: table-cell">
            <clr-input-container>
                <label>
                    {{parameter.name}}:
                </label>
                <input value="{{selectedFeature.id}}" [attr.disabled]="true" type="text" clrInput style="width:75%;" />
                <clr-control-helper>{{parameter.description}}</clr-control-helper>
                <clr-control-error>Invalid input</clr-control-error>
            </clr-input-container>
        </div>

        <div style="display: table-cell">
            <button type="button" (click)="onSelectButtonClicked()" class="btn btn-outline">
                <clr-icon shape="cursor-arrow"></clr-icon>
            </button>
        </div>

    </div>
</div>

<ng-template #selectionOngoingTemplate style="display: table-row">
    <div style="display: table-row">
        <div style="display: table-cell">
            <clr-input-container>
                <label>
                    {{parameter.name}}:
                </label>
                <input value="Selecting ..." [attr.disabled]="true" type="text" clrInput style="width:75%;" />
                <clr-control-helper>{{parameter.description}}</clr-control-helper>
                <clr-control-error>Invalid input</clr-control-error>
            </clr-input-container>
        </div>

        <div style="display: table-cell">
            <button type="button" (click)="onSelectButtonClicked()" class="btn btn-outline">
                <clr-icon shape="crosshairs"></clr-icon>
            </button>
        </div>

    </div>
</ng-template>
