<h3>{{title}}</h3>

<clr-datagrid class="datagrid-compact"> 
    <clr-dg-column *ngFor="let property of properties">
        <ng-container *clrDgHideableColumn="col">{{property}}</ng-container>
    </clr-dg-column>


    <clr-dg-row *ngFor="let feature of features; let i=index;">
        <clr-dg-cell *ngFor="let property of properties">{{feature.properties[property]}}</clr-dg-cell>
    </clr-dg-row>

    <clr-dg-footer>
        <clr-dg-pagination #pagination [clrDgPageSize]="10">
            {{pagination.firstItem + 1}} - {{pagination.lastItem + 1}} of {{pagination.totalItems}} features
        </clr-dg-pagination>
    </clr-dg-footer>


</clr-datagrid>
