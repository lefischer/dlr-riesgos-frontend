<div> 
    <div *ngFor="let entry of entries" class="ukisLegendRow clr-row">
        <ukis-canvas [resolution]="0.00001" [canvas]="entry.canvas" class="ukisLegendImage clr-col-sm-auto"></ukis-canvas>
        <div class="ukisLegendText clr-col-sm-auto" [innerHTML]="entry.text"></div>
    </div>
</div>
