
<p>{{process.description | translate}}</p>
<p class="p3">{{'Provider' | translate}}: <a href="{{process.wizardProperties.providerUrl}}" target="_blank">{{process.wizardProperties.providerName}}</a></p>

<div class="wizardElement">
    <ng-container [ngSwitch]="process.state.type">


        <ng-container *ngSwitchCase="'unavailable'">
            <span class="label" i18n>{{'This process can not be configured yet.' | translate}}</span>
        </ng-container>

        <ng-container *ngSwitchCase="'available'">
            <ukis-form [process]="process" [parameters]="parameters$ | async"></ukis-form>
        </ng-container>


        <ng-container *ngSwitchCase="'running'">
            <span class="spinner spinner-inline" i18n>{{'Loading...' | translate}}</span>
        </ng-container>

        <ng-container *ngSwitchCase="'completed'">
            <ukis-form [parameters]="parameters$ | async" [disabled]="true"> </ukis-form>
            <button class="btn btn-outline" (click)="onReconfigureClicked()" i18n>{{'Reconfigure' | translate}}</button>
        </ng-container>

        <ng-container *ngSwitchCase="'error'">

            <div class="alert alert-danger">
                <div class="alert-items">
                    <div class="alert-item static">
                        <div class="alert-icon-wrapper">
                            <clr-icon class="alert-icon" shape="exclamation-circle" style="margin:0px;"></clr-icon>
                        </div>
                        <span class="alert-text">
                            {{process.state.message}}
                        </span>
                    </div>
                </div>
            </div>


            <button class="btn btn-outline" (click)="onReconfigureClicked()" i18n>{{'Retry' | translate}}</button>
        </ng-container>

    </ng-container>
</div>
