<div class="container">
  <div class="one">
    <clr-input-container [class.clr-error]="control.invalid && (control.dirty || control.touched)">

      <label class="clr-col-md-3">
        {{parameter.description.wizardProperties.name | translate}}:
      </label>

      <input class="clr-col-md-9" type="text" clrInput [formControl]="stringcontrol" [value]="stringcontrol.value"/>


      <clr-control-helper>{{parameter.description.wizardProperties.description | translate}}</clr-control-helper>
      <clr-control-error>Invalid input</clr-control-error>

    </clr-input-container>
  </div>

  <ng-container *ngIf="(bboxSelectionOngoing$ | async) as ongoing; else activateButton">
    <div class="two">
      <clr-icon shape="cursor-hand-grab" [title]="'select on map' | translate"
        (click)="activateBboxselectInteraction(false)" [style.color]="'#004c8a'"></clr-icon>
    </div>
  </ng-container>
  <ng-template #activateButton>
    <div class="two">
      <clr-icon shape="cursor-hand-grab" [title]="'select on map' | translate"
        (click)="activateBboxselectInteraction(true)" [style.color]="'#575757'"></clr-icon>
    </div>
  </ng-template>

</div>
