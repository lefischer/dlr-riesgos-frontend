<p class="p3" *ngIf="isExpanded">
    {{ fullText }}
    <clr-icon *ngIf="exceedsThreshold" shape="caret up" (click)="isExpanded = false"></clr-icon>
</p>

<p class="p3" *ngIf="!isExpanded">
    {{ shortText }} ... 
    <clr-icon *ngIf="exceedsThreshold" shape="caret down" (click)="isExpanded = true"></clr-icon>
</p>
